# ============================================================
# ci.yml — Continuous Integration
# Triggers: push to main, any pull request
# Steps: install deps → lint (black + flake8 + isort) → unit tests
# ============================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dev dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8 isort

      - name: black – format and fix
        run: black app/ tests/

      - name: isort import order check
        run: isort --check-only app/ tests/

      - name: flake8  style and error check
        run: |
          flake8 app/ tests/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503 \
            --statistics

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint                 # only run tests if lint passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install CPU-only torch to avoid downloading ~2GB GPU wheel in CI
          pip install torch==2.5.1 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --tb=short

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: coverage.xml
          fail_ci_if_error: false

  docker-build-check:
    name: Docker build smoke test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: clinical-bert-api:ci-check
          cache-from: type=gha
          cache-to: type=gha,mode=max